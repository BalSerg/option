<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ui-kit option</title>
    <link href="styles/index.css" rel="stylesheet"/>
</head>
<body>
<div class="option">
    <input class="option-checkbox" type="checkbox" id="flag"/>
    <label class="option-click-zone" for="flag"></label>
    <div class="option-flag"></div>
    <div class="option-value">
        <div class="option-value-text">
            <span class="base-text">Select industry</span>
            <span class="additional-text">Industry</span>
        </div>
    </div>
    <ul class="option-items">
        <li>
            <input type="checkbox" id="flag-item1"/>
            <label for="flag-item1"><span></span>Food / beverage</label>
        </li>
        <li>
            <input type="checkbox" id="flag-item2"/>
            <label for="flag-item2"><span></span>Travel</label>
        </li>
        <li>
            <input type="checkbox" id="flag-item3"/>
            <label for="flag-item3">
                <span></span>
                <div>Automotive</div>
            </label>
            <div>1 item selected</div>
        </li>
        <li>
            <input type="checkbox" id="flag-item4"/>
            <label for="flag-item4"><span></span>Education</label>
        </li>
        <li>
            <input type="checkbox" id="flag-item5"/>
            <label for="flag-item5"><span></span>Government</label>
        </li>
        <li>
            <input type="checkbox" id="flag-item6"/>
            <label for="flag-item6"><span></span>Nonprofit</label>
        </li>
        <li>
            <input type="checkbox" id="flag-item7"/>
            <label for="flag-item7"><span></span>Other</label>
        </li>
    </ul>
</div>

<div class="option option2">
    <input class="option-checkbox" type="checkbox" id="flag1"/>
    <label class="option-click-zone" for="flag1"></label>
    <div class="option-flag"></div>
    <div class="option-value">
        <div class="option2-value-text">
            <span>Pick desired amenities</span>
        </div>
    </div>
    <div class="option2-tags">
        <div class="option2-tags-content">
            <label>Multiline amenities picked</label>
            <span>Free parking</span>
            <span>Pool</span>
            <span>Kitchen</span>
            <span>Bathroom</span>
            <span>Pet-friendly</span>
            <span>Free Wi-Fi</span>
            <span>Gym</span>
            <span>Breakfast</span>
            <div></div>
        </div>
    </div>
</div>
</body>
</html>
